<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>meme found by kya</h2>
    <input type="text" id="username" placeholder="their username">
    <button onclick="sendResetRequest()">hack!!1</button>
    <p id="response"></p>

    <script>
        alert('enable cors | https://cors-anywhere.herokuapp.com/corsdemo')
        function sendResetRequest() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("enter a username you flippin donut");
                return;
            }

            fetch("https://cors-anywhere.herokuapp.com/https://evades.io/api/account/send_password_reset_email", {
                method: "POST",
                headers: {
                    "accept": "*/*",
                    "content-type": "application/json"
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.text())
            .then(text => {
                document.getElementById("response").innerText = text;
            })
            .catch(error => {
                console.error("❌ - >", error);
                document.getElementById("response").innerText = "enable cors demo access @ https://cors-anywhere.herokuapp.com/corsdemo";
            });
        }
    </script>
</body>
</html>
