<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>meme found by kya</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="sigma()">hack!!1</button>
    <p id="response"></p>

    <script>
        function sigma() {
            const username = document.getElementById("username").value;
            if (!username) {
                alert("Please enter a username.");
                return;
            }

            fetch("https://cors-anywhere.herokuapp.com/https://evades.io/api/account/send_password_reset_email", {
                method: "POST",
                headers: {
                    "accept": "*/*",
                    "content-type": "application/json"
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.text())
            .then(text => {
                document.getElementById("response").innerText = text;
            })
            .catch(error => {
                console.error("-> ", error);
                document.getElementById("response").innerText = "email probably couldnt have been sent";
            });
        }
    </script>
</body>
</html>
